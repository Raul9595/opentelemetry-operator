apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: stateful
spec:
  mode: statefulset
  volumes:
  - name: testvolume
  volumeMounts:
  - name: testvolume
    mountPath: /usr/share/testvolume
  volumeClaimTemplates:
  - metadata:
      name: testvolume 
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Mi
  targetAllocator:
    enabled: true
  config: |
    receivers:
      jaeger:
          protocols:
            grpc:

      # Collect own metrics
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector'
              scrape_interval: 10s
              static_configs:
                - targets: [ '0.0.0.0:8888' ]
      
    processors:

    exporters:
      logging:
    service:
      pipelines:
        traces:
          receivers: [jaeger]
          processors: []
          exporters: [logging]
---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: kubectl rollout status --watch statefulset/stateful-collector
    timeout: 300
